                .then(data => generate1(data));

                result.innerHTML = '<h2>' + data[random1]['text'] + '</h2>' + '<br>' + '<h3>' + data[random1]['author'] + '</h3>'
            result.className = 'alert alert-primary mt-2'
            
                }

                }
                
            </script>
